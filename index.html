<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css-reset.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css" />
  <link rel="stylesheet" href="assets/css-variables.css" />

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </style>

<body>

  <div class="wrapper">
    <div class="content-container">
      <main class="lession-summary-box">

        <div class="image-header">
          <img src="assets/images/illustration-article.svg" alt="illustration-article" />
        </div>
        <!--TODO: Fix height. Invisible space above.s-->
        <div class="category figtree-extra-bold text-preset-3">
          Learning
        </div>

        <p class="publishing-date figtree-medium-bold" style="font-weight: 600;">
          Published 21 Dec 2023
        </p>

        <h1 class="figtree-extra-bold">
          HTML & CSS foundations
        </h1>

        <section class="summary figtree-medium-bold">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </section>

        <div class="author">
          <p>
            <img src="assets/images/image-avatar.webp" alt="image-avatar" />
          </p>
          <p class="text-preset-3 figtree-extra-bold">
            Greg Hooper
          </p>
        </div>
      </main>
    </div>


  </div>
